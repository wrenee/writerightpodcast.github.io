---
layout: default
---
<div class="posts">
	<div style="padding-top: 30px;">
	    {% for post in site.posts %}
	    	<a href="{{ site.url }}{{ post.url }}" class="post-link">{{ post.title }} <span style="text-align: right;">{{ post.date | date: "%a, %d %b %Y}}</span></a>
		{% endfor %}
	</div>
</div>
