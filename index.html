---
layout: default
---
<div class="posts">
	<div style="padding-top: 30px;">
	    {% for post in site.posts %}
	    	<a href="{{ site.url }}{{ post.url }}" class="post-link">
	    		<h1>{{ post.title }}</h1>
	    		<h2>{{ post.content | truncatewords:75}}</h2>
	    		<h3>{{ post.date | date_to_string}} - Click to listen!</h3>
	    	</a>
		{% endfor %}
	</div>
</div>
