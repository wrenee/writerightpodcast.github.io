---
layout: default
---
<div class="posts">
    {% for post in site.posts %}
    	<a href="{{ site.url }}{{ post.url }}" class="post-link">{{ post.title }} <br><br><br>  
    		<audio controls>
    			<source src="{{ post.enclosure }}" type="{{ post.type }}">
    		</audio>
    	</a>

	{% endfor %}
</div>
