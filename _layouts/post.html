<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:url"                content="http://writerightpodcast.github.io{{ page.url }}" />
    <meta property="article:author"        content="Texas A&amp;M University Writing Center" />
    <meta property="og:type"               content="article" />
    <meta property="og:title"              content="{{ page.title }}" />
    <meta property="og:description"        content="{{ page.summary }}" />
    <meta property="og:image"              content="/img/facebook.png" />
    <title>{{ site.description | Write Right Podcast}}</title>
    <link href="/css/styles.css" rel="stylesheet" type="text/css">
    <link rel="icon" 
        type="image/png" 
        href="../img/favicon.png">
</head>
<body>
  <div class="sidebar">
    <a href="/" class="logo">
      <img src="/img/logo.png">
    </a>
    <h1 class="porter"><center>Use Your Words.</center></h1>
  </div>
  <div class="wrapper">
    <h1>{{ page.title }}</h1>
    <div class="post-body">
      {{ page.summary }}
      <br><br>
      <center>
        <audio controls>
          <source src="{{ page.enclosure}}" type="{{ page.type }}">
        </audio>
      </center>
      <br>
      {{ content }}
      {{ page.bumper }}
      <br><br>
      {% if page.previous.url %}
        <a class="prev" href="{{page.previous.url}}"> &laquo;Previous </a>
      {% endif %}
      {% if page.next.url %}
        <a class="next" href="{{page.next.url}}"> Next&raquo; </a>
      {% endif %}
    </div>
    <div id="disqus_thread"></div>
    <script>
    /**
    * RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
    * LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
    */

    var disqus_config = function () {
    this.page.url = PAGE_URL; // Replace PAGE_URL with your page's canonical URL variable
    this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
    };
    */
    (function() { // DON'T EDIT BELOW THIS LINE
    var d = document, s = d.createElement('script');

    s.src = '//writerightpodcast.disqus.com/embed.js';

    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
    })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
  </div>
  <div class="uwc-logo">
      <a class="logo" href="http://uwc.tamu.edu">
        <img src="/img/uwc_logo.png">
      </a>
  </div>
</body>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-73710677-1', 'auto');
  ga('send', 'pageview');

</script>
</html>
